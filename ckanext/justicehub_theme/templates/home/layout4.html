<div role="main">
    <div class="container">
        <div class="row">
            {% block search %}
                {% snippet 'home/snippets/search.html' %}
            {% endblock %}
        </div>
        <i class="fa fa-circle primary-color landing-quotes-top"></i>
        <div class="row landing-desc">
            <div class="col col-xs-12 col-sm-6 col-sm-offset-1">
                <div class="row">
                    <div class="col col-sm-12">
                        {{ _('We enable organizations
                              and individuals to create, share,
                              manage and harness datasets for justice.') }}
                    </div>
                </div>
                <div class="row">
                    <div class="col col-sm-12">
                        <div class="footer-intro">{{ _('GET IN TOUCH') }}</div>
                    </div>
                </div>
                <div class="row social-links">
                    <div class="col col-sm-12">
                        <ul class="list-unstyled list-inline">
                            <li>
                                <a href="mailto:info@justicehub.in" aria-hidden="true" alt="Justice Hub's Email Address" role="link" title="Email Address" aria-label="Justice Hub's Email Address" target="_blank">
                                <i class="fa fa-envelope"></i>
                                </a>
                            </li><!--
                            --><li>
                                <a href="https://twitter.com/JusticeHubIndia" aria-hidden="true" alt="Justice Hub India's Official Twitter Handle" role="link" title="Official Twitter Handle" aria-label="Justice Hub India's Official Twitter Handle" target="_blank">
                                    <i class="fa fa-twitter fa-lg"></i>
                                </a>
                            </li><!--
                            --><li>
                                <a href="https://www.facebook.com/JusticeHubIndia" aria-hidden="true" role="link" alt="Justice Hub India's Official Facebook Page" title="Official Facebook Page" aria-label="Justice Hub India's Official Facebook Page" target="_blank">
                                    <i class="fa fa-facebook fa-lg"></i>
                                </a>
                            </li><!--
                            --><li>
                                <a href="https://github.com/justicehub-in" alt="Justice Hub India's Official Github handle" aria-label="Justice Hub India's Official Github handle" title="Official Github Handle" aria-hidden="true" role="link" target="_blank">
                                    <i class="fa fa-github fa-lg"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <i class="fa fa-circle primary-color landing-quotes-bottom"></i>
    </div>
</div>
