{% ckan_extends %}

{% block about %}
  <div class="row">
      <div class="col col-xs-12 col-sm-8 col-sm-offset-2 text-center">
        {% if g.site_about %}
          {{ h.render_markdown(g.site_about) }}
        {% else %}
          <h1 class="page-heading">{{ _('About') }}</h1>
          {% snippet 'home/snippets/about_text.html' %}
        {% endif %}
      {% endblock %}
      </div>
  </div>
</div>
